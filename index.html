<!DOCTYPE html>

<head>
    <title>THE INDIAN FOOD TRUCK</title>
    <style>
   body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: url('https://img.freepik.com/free-photo/close-up-food-snacks-made-from-sweet-potatoes_23-2149134044.jpg?ga=GA1.1.1533500822.1738348870&semt=ais_hybridhttps://img.freepik.com/free-photo/high-angle-dessert-fancy-mask-arrangement_23-2149299933.jpg?t=st=1738356669~exp=1738360269~hmac=7a0878fc8e9d1d892c31765c417aee42e463b8a23546df0d4f04ae29c03d91cf&w=360');
            background-attachment: fixed;
            background-size: cover;
            background-position: center top;
            color: white;
        }

        header {
            text-align: center;
            padding-top: 60px;
            padding-bottom: 20px;
            background-color: rgba(0, 0, 0, 0.6); 
        }

        h1 {
            font-size: 2.5em;
            color: #ffb84d;
            margin: 0;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
            color: #ffb84d;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-top: 100px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); 
            border-radius: 10px;
            margin-bottom: 50px;
        }

        .menu a {
            display: block;
            text-align: center;
            width: 200px;
            margin: 15px;
            padding: 15px;
            font-size: 1.2em;
            text-decoration: none;
            background-color: #ff6f61;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: #ff4500;
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);
        }

        .menu h2 {
            width: 100%;
            text-align: center;
            font-size: 2em;
            color: #ffb84d;
            margin-bottom: 30px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

    </style>
</head>
